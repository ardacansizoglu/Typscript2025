<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Oefening</title>
        <style>
            .mydiv{ 
                Margin:10px;
                padding:12px;
                border:2px solid #666;
                width:100px;
                height:100px  ;    
            }

        </style>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="mydiv">
            Dit is mijn div.
        </div>
        <input id="show_hide" type="button" value="Show/Hide" />

        <script>
        $(document).ready(function() {
            $mydiv = $('.mydiv');
            $('#show_hide').click(function() {
                $('.mydiv').toggle(); // toggle hides and shows the div element
            })
        });
        
    </script>
    </body>
</html>
