<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Muis Over</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
    </head>

    <body>
        <button id="reloadBtn">Refresh de pagina</button>
        <p></p>

        <script>
            $(document).ready(function() {
                $('#reloadBtn').on('click', function() {
                    $('p').text('U hebt geklikt' + new Date().getMiliseconds);
                    window.location.href = window.location.href;
                    });

                    $(window).on('beforeunload', function() {
                        return 'Hier moet een tekst staan, maar die wordt in moderne browsers niet meer gebruikt';
                    })
                });
                    //You need to interact with page before reloading

</script>

    </body>
</html>
