<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vind Jouw sterrenbeeld</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1> Wat is jouw sterrenbeeld?</h1>
            <p>Geef de dag en maand van jouw geboortedatum in.</p>

            <div class="form-group">
                <label for="birth-day">Geboortedag:</label>
                <input type="dayError" class="error-mesage">Voer een geldige
                dag(1-31)</div>
        </div>

        <div class="forms-group">
            <label for="birth-month">Geboortemaand:</label>
            <input type="monthError" class="error-message">Voer een geldige
            maand(1-12)</div>
    </div>

    <div class="buttons">
        <button id="calculate">Ontdek jouw sterrenbeeld</button>
        <button id="reset">Reset</button>
    </body>
</html>
