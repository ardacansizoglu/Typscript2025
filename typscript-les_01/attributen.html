<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=">
        <title>JQUERY</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <script src="jquery-3.7.1.min.js"></script>

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-3.7.1.min.js"><\/script>')</script>
        <script src="jquery-3.7.1.min.js"></script>

        <p class="paragraaf">
            De standaard inhoud gedefinieerd in html zelf.
        </p>
        <a href="#"></a>

        <script>
            $(document).ready(function(){
            let oudeP = $('p.paragraaf').text();
            console.log(oudeP);
            });
            
            $('a').attr('href', 'http://www.google.be')
            $('a').html('Google')
            $('a').attr('target', '_blank');

            $('p.paragraaf').text("jQuery kan de inhoud aanpassen.");


        </script>

    </body>
</html>
