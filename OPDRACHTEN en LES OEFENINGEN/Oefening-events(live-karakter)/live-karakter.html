<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Karaktertelling </title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>

        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        p {
            font-size: 14px;
            margin-top: 10px;
        }
        .limiet-bereikt {
            color: red;
            font-weight: bold;
        }
            </style>
    </head>

    <body>

        <h2>Live Karaktertelling</h2>
        <textarea id="bericht" placeholder="Typ hier je bericht..."></textarea>
        <p><span id="karakterTeller">0</span>/150 karakters</p>

        <script>
            $(document).ready(function() {
                    let $bericht = $('#bericht')
                    let $teller = $('#karakterTeller')

            $bericht.on('input', function() {
                let aantalLetters = $bericht.val().length;
            
                if (aantalLetters >= 150 ) {
                    $teller.addClass('limiet-bereikt').text('150+(Limiet bereikt)');
                } else {
                    $teller.removeClass('limiet-bereikt').text(aantalLetters + '/150 karakters');
        
                }
            })
        });


    
        </script>

    </body>
</html>
