<!DOCTYPE html>
<html>

    <head>
        <title>Menu with jQuery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css"
            media="screen" />
    </head>

    <body>
        <div class="container">
            <ul id="menu">
                <li>
                    <a href="#">
                        <i class="icon_about"></i>
                        <span class="title">About</span>
                        <span class="description">Learn about us and our
                            services</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_work"></i>
                        <span class="title">Work</span>
                        <span class="description">See our work and
                            portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_help"></i>
                        <span class="title">Help</span>
                        <span class="description">Talk to our support</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_search"></i>
                        <span class="title">Search</span>
                        <span class="description">Search our website</span>
                    </a>
                </li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
//"animate"=>> fonksiyonunu dışarıda tanımlayarak, farklı yerlerde tekrar tekrar kullanabilirsiniz. 
// Böylece kod tekrarı önlenmiş olur ve aynı animasyonu farklı seçimler için kolayca uygulayabilirsini
        function animate(selection, propertyValue, speed) {
                        return selection.animate(propertyValue, speed, function() {//animate fonksiyonu=>
                                                                                //okunabilirliğini ve performansını artırabilir
                        });
                    }
    
            $(document).ready(function() {

                $('#menu li').hover(
                    function() {
                        animate($(this).find('a'), {"bottom": "0"}, 200);//$(this)=>, fare olayının gerçekleştiği spesifik elemanı hedeflemek için kullnlr
                        animate($(this).find('i'), {"top": "0"}, 200);
                        animate($(this).find('.description'), {"top": "0"}, 200);
                    },


                    // Mouse leave function
                    function() {
// Bu satır, duraklamış animasyonları durdurur ve bekleyen animasyonları tamamlar. 
// Yani, önceki animasyonları durdurur ve animasyonların son durumuna geçer.
                        $(this).find('a, i, .description').stop(true, true);

                        animate($(this).find('a'), {"bottom": "-100px"}, 200); //$(this).find('a'), bu LI elemanının içindeki a etiketini seçer.
                        animate($(this).find('i'), {"top": "100px"}, 200);//this, fare ile gelinen LI elemanını ifade eder ve find yöntemi
                        //  bu elemanın içindeki i ve .description sınıfına sahip etiketleri seçer.
                        animate($(this).find('.description'), {"top": "-100px"}, 200);
                    }
                );
            });
    </script>
    </body>

</html>
